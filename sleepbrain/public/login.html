<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SleepBrain — Entrar</title>
  <link rel="stylesheet" href="/assets/css/sb-global.css">
  <link rel="stylesheet" href="/assets/css/sb-header.css">
  <link rel="stylesheet" href="/assets/css/sb-auth.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container auth-wrap">
    <section class="auth-card sb-card">
      <h1>Bem-vindo de volta</h1>
      <p>Acesse sua conta para continuar.</p>
      <form id="formLogin">
        <div class="form-row">
          <label>E-mail</label>
          <input class="input" type="email" id="loginEmail" required>
        </div>
        <div class="form-row">
          <label>Senha</label>
          <input class="input" type="password" id="loginSenha" required>
        </div>
        <div class="auth-actions">
          <a class="link" href="/register.html">Criar conta</a>
          <button class="sb-btn" type="submit">Entrar</button>
        </div>
        <p id="loginMsg" class="form-msg"></p>
      </form>
    </section>
  </main>

  <script src="/script.js"></script>
  <script>
    carregarHeader('header-placeholder', getUser());
    document.getElementById('formLogin').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();
      const msg = document.getElementById('loginMsg');
      msg.textContent = 'Autenticando...';

      try{
        const res = await fetch('/login',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, senha })});
        const json = await res.json();
        if(res.ok){
          setUser(json.usuario);
          showToast('Login realizado!','success');
          location.href = '/index.html';
        }else{
          msg.textContent = json.erro || 'Falha no login.'; msg.style.color = '#ef4444';
          showToast(json.erro || 'Falha no login.','error');
        }
      }catch(err){
        msg.textContent = 'Erro de conexão.'; msg.style.color = '#ef4444';
        showToast('Erro de conexão.','error');
      }
    });
  </script>
</body>
</html>
