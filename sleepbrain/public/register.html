<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SleepBrain — Criar conta</title>
  <link rel="stylesheet" href="/assets/css/sb-global.css">
  <link rel="stylesheet" href="/assets/css/sb-header.css">
  <link rel="stylesheet" href="/assets/css/sb-auth.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container auth-wrap">
    <section class="auth-card sb-card">
      <h1>Criar conta</h1>
      <p>Leva menos de 1 minuto.</p>
      <form id="formRegister">
        <div class="form-row">
          <label>Nome</label>
          <input class="input" id="regNome" required>
        </div>
        <div class="form-row">
          <label>E-mail</label>
          <input class="input" id="regEmail" type="email" required>
        </div>
        <div class="form-row">
          <label>Senha</label>
          <input class="input" id="regSenha" type="password" minlength="6" required>
        </div>
        <div class="auth-actions">
          <a class="link" href="/login.html">Já tenho conta</a>
          <button class="sb-btn" type="submit">Cadastrar</button>
        </div>
        <p id="regMsg" class="form-msg"></p>
      </form>
    </section>
  </main>

  <script src="/script.js"></script>
  <script>
    carregarHeader('header-placeholder', getUser());
    document.getElementById('formRegister').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const nome = document.getElementById('regNome').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const senha = document.getElementById('regSenha').value.trim();
      const msg = document.getElementById('regMsg');
      msg.textContent = 'Enviando...';

      try{
        const res = await fetch('/cadastro',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nome, email, senha })});
        const json = await res.json();
        if(res.ok){
          showToast('Conta criada! Faça login.','success');
          location.href = '/login.html';
        }else{
          msg.textContent = json.erro || 'Falha no cadastro.'; msg.style.color = '#ef4444';
          showToast(json.erro || 'Falha no cadastro.','error');
        }
      }catch(err){
        msg.textContent = 'Erro de conexão.'; msg.style.color = '#ef4444';
        showToast('Erro de conexão.','error');
      }
    });
  </script>
</body>
</html>
